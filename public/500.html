<!DOCTYPE html>
<html>
  <head>
    <title>in the list - the page you were looking for doesn't exist (404)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
      body {
        background-color: rgba(254, 225, 119, 0.1);
      }
      .container-lg {
        margin-top: 110px;
      }

      .navbar-lewagon {
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 900;
        justify-content: space-between;
        background: white;
      }

      .navbar-lewagon .navbar-collapse {
        flex-grow: 0;
      }

      .navbar-lewagon .navbar-brand img {
        width: 175px;
      }

      .navbar-brand:focus-visible {
        outline: none;
        border-bottom: 2px solid black;
      }

      .navbar-btn:hover, .navbar-btn:focus-visible {
        outline: 2px solid black;
        box-shadow: none;
      }

      .navbar-brand h1 {
        margin: 0px;
        font-size: 16px;
      }

      .logo-tag {
        clip: rect(1px, 1px, 1px, 1px) !important;
        clip-path: inset(100%) !important;
        height: 1px !important;
        overflow: hidden !important;
        position: absolute !important;
        white-space: nowrap !important;
        width: 1px !important;
      }

      .abstract-bg-info-container {
        width: 100vw;
        max-width: 1320px;
        height: 80vh;
        position: absolute;
        top: 0;
        z-index: 500;
        justify-content: center;
        align-items: center;
      }

      .abstract-bg {
        height: calc(100vh - 110px);
        overflow: hidden;
      }
      .abstract-row {
        display: flex;
        justify-content: center;
        height: calc((100vh - 110px) / 4);
      }
      
      .abstract-col {
        width: calc((100vh - 110px) / 4);
        position: relative;
        overflow: hidden;
        flex-shrink: 0;
      }
      
      .circle {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }
      .quarter {
        width: 200%;
        height: 200%;
        position: absolute;
      }
      .quarter.top-right {
        left: -100%;
        bottom: -100%;
      }
      .quarter.top-left {
        right: -100%;
        bottom: -100%;
      }
      .quarter.bottom-left {
        right: -100%;
        top: -100%;
      }
      
      .black {
        background-color: rgba(59, 63, 69, 0.4);
      }
      .turquoise {
        background-color: rgba(59, 125, 135, 0.4);
      }
      .orange {
        background-color: rgba(253, 113, 44, 0.4);
      }
      .green {
        background-color: rgba(102, 172, 143, 0.4);
      }
      .yellow {
        background-color: rgba(254, 225, 119, 0.4);
      }
    </style>

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

  </head>

  <body>

    <div class="navbar navbar-expand-sm navbar-light navbar-lewagon pt-3 pb-3">

      <div class="container-fluid">

        <a class="navbar-brand" href="/">
          <img alt="In the list logo." src="/images/logo.svg" />
        </a>  

      </div>

    </div>
    
    <div class="container-lg">
      
      <div class="abstract-bg-info-container row">

        <div class="col-11 col-md-4 p-5 bg-danger rounded text-dark text-center" style="--bs-bg-opacity: .7;">
          <p class="fs-5 fw-bold lh-sm">We're sorry, but something went wrong :(</p>
          <p class="m-0 fs-6">(Error 500)</p>
        </div>

      </div>

      <div class="abstract-bg">

        <div class="abstract-row"> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"><div class="circle black"></div></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"><div class="circle quarter top-right orange"></div></div> 
        </div>

        <div class="abstract-row"> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"><div class="circle quarter top-right turquoise"></div></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"><div class="circle black"></div></div> 
          <div class="abstract-col"><div class="circle turquoise"></div></div> 
        </div>
        
        <div class="abstract-row"> 
          <div class="abstract-col"><div class="circle orange"></div></div> 
          <div class="abstract-col"><div class="circle quarter bottom-left green"></div></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"></div> 
        </div>

        <div class="abstract-row"> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"><div class="circle quarter top-left yellow"></div></div> 
          <div class="abstract-col"><div class="circle quarter top-right orange"></div></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"></div> 
          <div class="abstract-col"></div> 
        </div>

      </div>

    </div>
    
  </body>
</html>
